<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        /* Grid Background */
        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }

        .grid-item {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #1e1e1e, #292929);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), -3px -3px 6px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7), -5px -5px 10px rgba(255, 255, 255, 0.15);
        }

        /* Content Section */
        section {
            position: relative;
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Creating grid background dynamically -->
        <script>
            for (let i = 0; i < 100; i++) {
                document.write('<div class="grid-item"></div>');
            }
        </script>
    </div>
    <section>
        <h1>Welcome to My Website!</h1>
        <button onclick="window.location.href='ePortfolio.html'">Enter</button>
    </section>
</body>
</html>
